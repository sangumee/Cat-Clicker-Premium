<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico">
</head>

<body>
    <div class="container">
        <div id="cat-list"></div>
        <div id="cat">
            <h2 id="cat-name"></h2>
            <div id="cat-count"></div>
            <img id="cat-img" src="" alt="cute cat">
        </div>
        <button id="admin" onclick="octopus.adminPanel();">Admin Panel</button>
        <div id="adminPanel" style=display:none>
            <label for="name">Name</label>
            <input type="text" id="name" size="15" placeholder="Enter your cat name">
            <label for="imgurl">Image URL</label>
            <input type="text" id="imgurl" placeholder="ex)https://i.imgur.com/lVlPvCB.gif">
            <label for="clicks">Clicks</label>
            <input type="number" id="clicks" value="0" style="ime-mode:disabled;">
            <button id="save" onclick="octopus.addCat();">Save</button>
            <button id="cancel" onclick="octopus.adminPanel();">Cancel</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
